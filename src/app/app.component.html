<!--The content below is only a placeholder and can be replaced.-->
<div class="main-container">
  <div class="branch-container">
    <branch [branches]="branches" [currentBranch]="currentBranch" (selectedBranch)='handleEvent($event)'></branch>
  </div>
  <div class="commit-container">
    <commit [commits]="commits" [currentPage]="selectedPage" [showLoader]="loading"
            (pagination)='handlePaginationData($event)'></commit>
  </div>
</div>
